<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtool Panel</title>
    <link rel="stylesheet" href="bundles/assets/index.css">
    <!-- <link rel="stylesheet" href="bundles/client/assets/index-b3bbf937.css"> -->
  </head>

  <body>
    <div id="panel">hello panel</div>
    <!-- This is the root element where the React app will be mounted. The React app is responsible for rendering the UI of the devtool panel, and it will be attached to this element during the initialization process. -->
    <div id="root"></div>
    <!-- The main.js file is the entry point of the bundled React app. Including this script tag here loads the React app, which will then render its content inside the 'root' element. -->
    <!-- <div id="panel"> -->
    <script type="module" src="/bundles/assets/index.js"></script>
    <script src="devtools.js"></script>
    <script>
      window.addEventListener('message', (event) => {
        if (event.data.action === 'startRecording') {
          window.startRecording();
        }
      });
    </script>
  </body>

</html>
